<!DOCTYPE html>
<html>

<head>
   <title>Тип треугольника</title>
   <style>
      label {
         display: block;
         margin-bottom: 5px;
      }

      input[type="number"] {
         width: 100px;
      }

      button {
         padding: 5px 10px;
      }
   </style>
</head>

<body>

   <label for="side1">Сторона 1:</label>
   <input type="number" id="side1" min="1">
   <label for="side2">Сторона 2:</label>
   <input type="number" id="side2" min="1">
   <label for="side3">Сторона 3:</label>
   <input type="number" id="side3" min="1">
   <button onclick="checkTriangle()">Проверить</button>
   <p id="result"></p>

   <script>
      function checkTriangle() {
         const side1 = parseFloat(document.getElementById("side1").value);
         const side2 = parseFloat(document.getElementById("side2").value);
         const side3 = parseFloat(document.getElementById("side3").value);

         if (isNaN(side1) || isNaN(side2) || isNaN(side3)) {
            document.getElementById("result").innerHTML = "Пожалуйста, введите целые числа.";
            return;
         }

         if (side1 + side2 <= side3 || side1 + side3 <= side2 || side2 + side3 <= side1) {
            document.getElementById("result").innerHTML = "Это не треугольник.";
            return;
         }

         if (side1 === side2 && side2 === side3) {
            document.getElementById("result").innerHTML = "Равносторонний треугольник";
         } else if (side1 === side2 || side1 === side3 || side2 === side3) {
            document.getElementById("result").innerHTML = "Равнобедренный треугольник";
         } else {
            document.getElementById("result").innerHTML = "Разносторонний треугольник";
         }
      }
   </script>

</body>

</html>
